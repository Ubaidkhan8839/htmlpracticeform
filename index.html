<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
</head>
<body>
    <h1 style=text-align:center>Registration form<h1/>
        <img src="./img/Desktop.jfif" alt="random image" style="height: 150px;">

            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>

                </tr>
                <tr>
                    <td>
                        phone no:

                    <td>
                        <input type="phon" placeholder="8839******">

                </tr>
                <tr>
                    <td>
                        Email id:
                    </td>
                    <td>
                        <input type="Email" placeholder="exaple@EmL.COM">

                </tr>
                <TR>
                    <TD>
                        PASSWORD
                    </TD>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </TR>
                <tr>
                    <td>
                        gender:
                    </td>
                    <td>
                        <label>

                            <input type="radio" name="gender">Male
                        </label>
                        <label>
                            <input type="radio" name="gender">Female
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of birth
                    </td>
                    <td>
                        <input type="Date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification
                    </td>
                    <td>
                        <select>
                            <option>Select option</option>
                            <option>10+2</option>
                            <option>Graduation</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                        <input type="radio" name="Experience">Fresher

                        <label>
                        <input type="radio" name="Experience">Experience
                        </label>

                </tr>
                <tr>

                    </td>

                        <label>
                        <input type="checkbox"reading>reading
                    </label>
                    <label>
                        <input type="checkbox"dancing>dancing
                    </label>
                    <label>
                        <input type="checkbox"playing>playing
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea row="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>    
            </table>
        </form>
</body>
</html>
